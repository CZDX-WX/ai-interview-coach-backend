server:
  port: 9090
  servlet:
    context-path: /interview-agent
    encoding:
      charset: UTF-8
      force: true

spring:
  mvc:
    contentnegotiation:
      default-content-type: application/json
  application:
    name: ai-interview-coach-backend
  profiles:
    active: dev


  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 105MB
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: Asia/Shanghai

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    display-request-duration: true

management:
  health:
    db:
      enabled: false # 禁用默认的数据源健康检查
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always # ? when_authorized

logging:
  level:
    root: INFO
    com:
      czdxwx:
        aiinterviewcoachbackend: DEBUG
  file:
    name: logs/ai-coach-backend.log
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

